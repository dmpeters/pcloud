{% extends 'layouts/base.html' %}
{% block base %}
<div class="container">
	<section id="logo">
		<br />
		<br />
		<br />
		<h1>PCLOUD</h1>
		<div id="share">
			<a href="https://twitter.com/intent/tweet?button_hashtag=pcloud&text=Get%20your%20photos%20from%20your%20favorite%20social%20networks%20with%20one%20click%20of%20a%20button!!!" class="twitter-hashtag-button" data-url="http://ppcloud.herokuapp.com/">Tweet #pcloud</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		</div>
		<p>
			Yo! It's pretty simple. Want your pics? We'll get them for you.
		</p>
		<br />
		<br />
	</section>
    <form>
    	<section id="facebook">
    		<button type="submit" class="btn btn-primary" id='fb-btn'>
    			Get Sync'd with Facebook
    		</button>
    		<br />
    		<br />
    		<button type="submit" class="btn btn-primary" id='instagram-btn'>
    			Get Sync'd with Instagram
    		</button>
    		<!--
    		Thought to add icons to signal whether logged in
    		<span class="icon-thumbs-up">&nbsp;</span>
    		or
    		<span class="icon-ok">&nbsp;</span>
    		-->
    	</section>
        {% csrf_token %}
    </form>
	<br />
	<section id="progress" class='hide'>
		<div class="progress progress-striped active">
			<div class="bar"
			style="width: 40%;"></div>
		</div>
	</section>
	<section>
		<div class="row">
			<br />
			<button id="done" href="" class="btn btn-success hide">GO!!!</button>
		</div>
	</section>
	<footer>
		<p>Technologies Used:</p>
		<ul id="technologies">
			<li id="python"><a href="http://python.org/">Python</a></li>
			<li id="django"><a href="http://djangoproject.com/">Django</a></li>
			<li id="celery"><a href="http://celeryproject.org/">Celery</a></li>
			<li id="fabric"><a href="http://fabfile.org/">Fabric</a></li>
			<li id="redis"><a href="http://redis.io/">Redis</a></li>
			<li id="gevent"><a href="http://gevent.org/">Gevent</a></li>
			<li id="heroku"><a href="http://heroku.com/">Heroku</a></li>
			<li id="aws"><a href="http://aws.amazon.com/">Amazon Web Services</a></li>
		</ul>
	</footer>
</div>
{% endblock %}
