<html class="no-js medium" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta property="og:title" content=" Title Here " />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://www.mysite.com/" />
		<meta property="og:image" content="http://www.mysite.com/fb.jpg" />
		<meta property="og:description" content="FB description here" />

		<title>pcloud - Want your pics? We'll get them for you.</title>
		<link rel="stylesheet" href="{{RESOURCES_URL}}resources/css/styles.css" />
		<link rel="shortcut icon" type="image/x-icon" href="{{RESOURCES_URL}}resources/img/favicon.ico">

		{% for file in css %}
		<link rel="stylesheet" href="{{RESOURCES_URL}}{{file}}" />
		{% endfor %}
	</head>
	<body>
		{% block base %}
		{% endblock %}
		
		<div id="fb-root"></div>
		
		{% for file in javascripts %}
		<script src="{{RESOURCES_URL}}{{file}}"></script>
		{% endfor %}
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="{{RESOURCES_URL}}resources/js/lib/ig-min.js"></script>
		<script src="{{RESOURCES_URL}}resources/js/instagram.js"></script>
		<script src="//connect.facebook.net/en_US/all.js"></script>
		<script src="{{RESOURCES_URL}}resources/js/facebook.js"></script>
		<script src="{{RESOURCES_URL}}resources/js/lib/socket.io.js"></script>
